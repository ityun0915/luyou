<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">管理员登录</div>
        <div id="darkbannerwrap"></div>
        
        <div class="layui-form">
            <input id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" id="btn_login">
            <hr class="hr20" >
        </div>
    </div>
<script src="js/main.js"></script>

    <script type="text/javascript">

    $("#btn_login").click(function(){
    	login();
    });

        function login(){
        	var username = $("#username").val();    	   
        	var password = $("#password").val();

           // alert("username:"+username+"===password:"+password);

           var user = {"username":username,"password":password};
           var jsonData = JSON.stringify(user);

            // //传递到后台
            // $.post("/admin/AdminLogin",jsonData,function(data){
            //     if(data.success){
            //         alert("成功");
            //     }else{
            //         alert("失败");
            //     }
            // },"json");
            $.ajax({
                type:'post',
                url:'http://localhost:8080/gn/admin/AdminLogin',
                data:jsonData,
                dataType:"json",
                contentType : "application/json;charset=UTF-8",
                success:function(data){
                   // alert("ajax请求成功，");
                   console.log(data);
                   if(data.code==100){
                       localStorage.setItem("admin","admin");
                       showMessage('登录成功','success',1000)
                       window.location.href="index.html";
                   }else{
                       location.reload();
                       showMessage('登录失败','error',1000)
                   }
               },
               error:function (data) {
                   alert("跳转失败:"+data);
               }
        	   });
        }
    </script>

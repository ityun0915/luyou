<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a>首页</a>
        <a>演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">刷新</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12  layui-form-pane" 
        enctype="multipart/form-data" action="http://localhost:8080/gn/JingdianServlet" method="post">
           <div class="layui-form-item" id="x-city">
            <label class="layui-form-label">地区</label>
            <div class="layui-input-inline">
              <select name="yiji" lay-filter="province">
                <option value="" >请选择省</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="erji" lay-filter="city">
                <option value="">请选择市</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="sanji" lay-filter="area">
                <option value="">请选择县/区</option>
              </select>
            </div>
          </div>
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>景点名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
              
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>简介
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" name="jianjie" rows="20" cols="26"></textarea>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <input type="file" name="jianjietu">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>历史
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" name="lishi" rows="20" cols="26"></textarea>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <input type="file" name="lishitu">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>文化
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" name="wenhua" rows="20" cols="26"></textarea>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <input type="file" name="wenhuatu">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>特产
              </label>
              <div class="layui-input-inline">
                  <textarea type="text" name="techang" rows="20" cols="26"></textarea>
              </div>  
              <div class="layui-form-mid layui-word-aux">
                  <input type="file" name="techangtu">
              </div>         
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" type="submit">
                  增加
              </button>
          </div>
          
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="./js/xcity.js"></script>
    <script>
      layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#x-city').xcity('广东','广州市','东山区');

      });
    </script>
  </body>
</html>
